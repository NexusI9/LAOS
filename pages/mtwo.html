<div class="pTwo">

   <div style=" z-index: -2; margin: 0; width:100vw; height:100vh; position: fixed; display: block; background: linear-gradient(0deg, rgba(9,0,120,1) 0%, rgba(141,45,253,1) 100%);"></div>
    <div id="screen">

        <section>
        <p class="words" id="ideo"></p>
        </section>

        <section>
        <p class="words" id="pin"></p>
        <input type="text" spellcheck="false" class="field write">
        </section>

        <p id="desc"></p>
    </div>

</div>

<svg id="countdownSVG" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <circle cx="50" cy="50" r="45%" fill="none" stroke="#ff9600" stroke-width="3"/>
</svg>


<div id="interval" style="display:none;">

    <p>From index</p>
    <input class="field" id="min" value="0" type="text">
    <p>To</p>
    <input class="field" id="max" value="3000" type="text">
</div>

<div id="speed">
    <section>
      <input type="radio" id="slow" name="speed" speed="5300" value="slow" checked>
      <label for="slow"><span class='ico'></span></label>
      <input type="radio" id="mid" name="speed" speed ="3000" value="mid">
      <label for="mid"><span class='ico'></span></label>
      <input type="radio" id="fast" name="speed" speed="1000" value="fast">
      <label for="fast"><span class='ico'></span></label>
    </section>
</div>
