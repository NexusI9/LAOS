<!DOCTYPE html>
<html>
<head>
    <title>LAOS Options</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="./styles/sheet.css"/>

    <link rel="apple-touch-icon" sizes="180x180" href="./media/favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./media/favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./media/favico/favicon-16x16.png">
    <link rel="manifest" href="./media/favico/site.webmanifest">
    <link rel="mask-icon" href="./media/favico/safari-pinned-tab.svg" color="#5fc6ff">
    <link rel="shortcut icon" href="./media/favico/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="./media/favico/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script type="text/javascript" src="./js/options.js"></script>

</head>
<body id="options">

  <div id="op_topBanner">
      <img src="./media/LAOS_about.svg">
     <section style=" font-size: 80%; color: #777; font-weight: 300;"> settings<section>
  </div>

  <div id='toolBar'>
    <label id="openLaos" class="ui">Open LAOS
    <input type="button"></input>
  </label>

    <label id="openOCR" class="ui">
      <input type="button"></input>
    </label>
  </div>

  <span class="sepbar"></span>

  <div class="setting_box">

  <div class="laos_setting ui nogap round">
    <label class="radio">
      <input checked="true" type="radio" name="tradsimp" value="simplified">
      <span></span>
      <p>Simplified</p>
    </label>

    <label class="radio">
      <input type="radio" name="tradsimp" value="traditional">
      <span></span>
      <p>Traditional</p>
    </label>
  </div>


  <div class="laos_setting">
    <small>Hover translation</small>
    <label class="switch">
      <input type="checkbox" name="hoverTrans">
      <span class="slider ui"></span>
    </label>
  </div>

  <div class="laos_setting">
    <small>Notifications</small>
    <label class="switch">
      <input type="checkbox" name="activeNotif">
      <span class="slider ui"></span>
    </label>
  </div>

  <div class="laos_setting">
    <small>Pinyin bubbles</small>
    <label class="switch">
      <input type="checkbox" name="pinyinBubble">
      <span class="slider ui"></span>
    </label>
  </div>

  <div class="laos_setting">
    <small>Convert page</small>
    <label class="switch">
      <input type="checkbox" name="convertPage">
      <span class="slider ui"></span>
    </label>
  </div>


</div>

  <div id="about">
    <a> about </a>
  </div>



</body>
</html>
